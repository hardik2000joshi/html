<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    function add(a, b) { <br>
        return a+b; <br>
    } <br>
    function divide (a, b){ <br>
        return a/b; <br>
    } <br>
    function multiply (a,b){ <br>
        return a*b <br>
    } <br>
    function calculate (x, y, operation){ <br>
        return operation(x,y); <br>
    } <br>
    console.log (calculate(2, 2, add));4 <br>
    console.log (calculate(2, 2, divide));1 <br>
    console.log (multiply(2, 2, multiply));4 <br>

</body>
</html>
